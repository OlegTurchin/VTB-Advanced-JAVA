<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Products catalog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid" style="padding: 0 150px">
        <a class="navbar-brand">Product catalog</a>
        <a class="navbar-brand">Filtered product list</a>
    </div>
</nav>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:hidden="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href = "@{/products/update_product/{id}(id = ${product.id})}" class = "btn btn-warning">Update</a>
                <a th:href = "@{/products/remove_product/{id}(id = ${product.id})}" class = "btn btn-outline-danger">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"  th:text="${'Amount of products matches the filter : ' + products.size()}"></a>
            <a th:href = "@{/products/close_filter}" class = "btn btn-primary">Reset the filter</a>
        </div>
    </nav>
</div>
<br>
</body>
</html>
